services:
  db:
    image: mysql:8.4
    container_name: pet_mysql
    restart: unless-stopped

    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: pet_chat
      MYSQL_USER: pet_user
      MYSQL_PASSWORD: pet_pass

    ports:
      - "3306:3306"

    volumes:
      - mysql_data:/var/lib/mysql

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  mysql_data:
